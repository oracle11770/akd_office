<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8"> 
    <title>小一一</title> 
    <link rel="icon" href="/img/favicon.ico">
</head>

<body>
    <video width="320" height="240" autoplay="autoplay"  controls>
        <source id="xyy" src="../video/1.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
</body>
<script>
    var xindex = 1
    var count = 100
    var myVideo = document.getElementById('xyy')
    var timer = setInterval(function(){
        console.log(1111111)
        if(count > 100){
            clearInterval(timer)
        }
        if (count%15 == 0) {
            xindex++
            if (xindex > 3) {
                xindex = 1
            }
            myVideo.src = "../video/" + xindex + ".mp4"
            myVideo.play()
            console.log(2222222222, myVideo.src)
        }
    },1000)
    
</script>
</html>
